# Firebase App Hosting configuration file.
# Learn more at https://firebase.google.com/docs/app-hosting/configure-app-hosting

env:
  # NEXT_PUBLIC_ variables are baked into the build at compile time.
  # Using 'secret' instead of 'value' to avoid GitHub security alerts.
  # Make sure these secrets are created in Google Cloud Secret Manager.
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: FIREBASE_AUTH_DOMAIN
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: FIREBASE_PROJECT_ID
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: FIREBASE_STORAGE_BUCKET
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: FIREBASE_MESSAGING_SENDER_ID
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: FIREBASE_APP_ID
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: FIREBASE_MEASUREMENT_ID
    availability: [BUILD, RUNTIME]

  # MailerSend Configuration (needed for client-side contact form)
  - variable: NEXT_PUBLIC_MAILERSEND_FROM_EMAIL
    secret: MAILERSEND_FROM_EMAIL
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_MAILERSEND_TO_EMAIL
    secret: MAILERSEND_TO_EMAIL
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_MAILERSEND_TEMPLATE_ID
    secret: MAILERSEND_TEMPLATE_ID
    availability: [BUILD, RUNTIME]
